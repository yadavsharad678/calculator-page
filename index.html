<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Mortgage Calculator</h1>
        <form id="mortgage-form">
            <div class="form-group">
                <label for="loan-amount">Loan Amount($)</label>
                <input type="number" id="loan-amount" placeholder="e.g.,200000" required  >
            </div>
            <div class="form-group">
                <label for="interest-rate">Annual Interest Rate(%)</label>
                <input type="number" id="interest-rate" placeholder="e.g.,3.5" required>
            </div>
            <div class="form-group">
                <label for="loan-term">Loan Term(years)</label>
                <input type="number" id="loan-term" placeholder="e.g.,30" required>
            </div>
            <button type="button" class="calculate-btn" onclick="calculateMortgage()">Calculate</button>
        </form>
        <div class="result">
            <h2>Monthly Payment:</h2>
            <p id="monthly-payment">$0.00</p>
        </div>
    </div>
    
</body>
</html>
